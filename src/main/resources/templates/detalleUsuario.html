<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultra.net.nz/thyemeleaf/layout"
    layout:decorate="~{layout}">

<head>
    <title layout:fragment="title">Contrato</title>
</head>

<body>
    <section layout:fragment="content">
        <div class="container mt-4 mb-4">
            <h1 class="mb-4">Detalle del Contrato</h1>

            <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

            <div th:if="${usuario}" class="card shadow p-4">

                <div class="mt-3">
                    <h5 class="mb-2">Usuario</h5>
                    <p><strong>ID:</strong> <span th:text="${usuario.idUsuario}"></span></p>
                    <p><strong>Nombre:</strong> <span th:text="${usuario.nombre}"></span></p>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
