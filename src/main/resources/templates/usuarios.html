<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultra.net.nz/thyemeleaf/layout"
    layout:decorate="~{layout}">

<head>
    <title layout:fragment="title">Inicio</title>
</head>

<body>
    <section layout:fragment="content">
        <div class="container mt-4 mb-4 t-5">
            <h1>Usuarios</h1>

            <div th:if="${error}">
                <p th:text="${error}" style="color: red;"></p>
            </div>

            <div class="container mt-4 mb-4">
                <a class="btn btn-primary btn-add" th:href="@{/Usuario/Form/0}">
                    <!-- sec:authorize="hasAnyRole('PROGRAMADOR','Administrador')" -->
                    <i class="bi bi-person-add"></i> Agregar usuario</a>
            </div>

            <i class="bi bi-arrow-down-up"></i>
            <i class="bi bi-arrow-down"></i>
            <i class="bi bi-arrow-up"></i>
            <div class="table-responsive">
                <table class="table table-hover table-bordered text-center fs-6 align-middle">
                    <thead class="table-dark">
                        <tr>
                            <th scope="col" class="w-50">
                                Nombre Empresa
                                <i class="bi bi-arrow-down-up sort-icon" data-column="0" data-type="text"
                                    title="Ordenar por nombre"></i>
                            </th>
                            <th scope="col" class="w-25">
                                Contratos Registrados
                                <i class="bi bi-arrow-down-up sort-icon" data-column="1" data-type="number"
                                    title="Ordenar por contratos"></i>
                            </th>
                            <th scope="col" class="w-auto">Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="tbody-usuarios">
                        <tr th:each="usuario : ${usuarios}">
                            <th th:text="${usuario.nombre}" scope="row"></th>
                            <td>
                                <span
                                    th:text="${contratosPorUsuario[usuario.idUsuario] != null ? contratosPorUsuario[usuario.idUsuario] : 'Sin contratos registrados'}"></span>
                            </td>
                            <td class="align-middle" data-label="Acciones">
                                <div class="d-flex flex-column flex-md-row gap-2 justify-content-center">
                                    <button title="Editar datos"
                                        class="btn btn-warning btn-sm btn-action btn-lg mb-2 rounded-circle edit-btn"
                                        th:data-idusuario="${usuario.idUsuario}" th:data-nombre="${usuario.nombre}">
                                        <i class="bi bi-pencil-square"></i>
                                    </button>
                                    <button title="Ver contratos"
                                        class="btn btn-success btn-sm btn-action btn-lg mb-2 rounded-circle view-contracts-btn"
                                        th:data-idusuario="${usuario.idUsuario}" th:data-nombre="${usuario.nombre}">
                                        <i class="bi bi-eye"></i>
                                    </button>

                                    <a class="btn btn-danger btn-sm btn-action btn-lg mb-2 rounded-circle">
                                        <!-- th:href="@{/Usuario/Delete/{IdUsuario}(IdUsuario = ${usuarioDirecciones.Usuario.IdUsuario})}" -->
                                        <i class="bi bi-trash3"></i>
                                    </a>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Modal editar datos usuario -->
        <div class="modal fade" id="editUserModal" tabindex="-1" aria-labelledby="editUserModalLabel"
            aria-hidden="true">
            <div class="modal-dialog modal-lg">
                <form id="editUserForm">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="editUserModalLabel">
                                <span class="text-warning">Editar</span>
                                datos de
                                <span id="modalUserName" style="font-weight: bold;"></span>
                            </h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                        </div>
                        <div class="modal-body row g-3">
                            <input type="hidden" id="idUsuario" name="idUsuario">
                            <div class="col-md-6">
                                <label>Nombre</label>
                                <input type="text" class="form-control" id="nombre" name="nombre">
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="submit" class="btn btn-primary">Guardar</button>
                            <button type="button" class="btn btn-danger " data-bs-dismiss="modal">Cancelar</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <!-- Modal ver contratos -->
        <div class="modal fade" id="viewContractsModal" tabindex="-1" aria-labelledby="viewContractsModalLabel"
            aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable modal-xl">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">
                            <span class="text-success" style="font-weight: bold;">Contratos</span>
                            del Usuario
                            <span id="viewUserName" style="font-weight: bold;"></span>
                        </h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <table class="table table-bordered text-center align-middle">
                            <thead class="table-dark">
                                <tr>
                                    <th>#</th>
                                    <th>Código</th>
                                    <th>Fecha</th>
                                    <th>Zona Extracción</th>
                                    <th>Zona Inyección</th>
                                    <th>Acciones</th>
                                </tr>
                            </thead>
                            <tbody id="contractsTableBody">
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>


        <script>
            $(document).ready(function () {
                $('.edit-btn').click(function () {
                    $('#editUserForm')[0].reset();
                    const nombre = $(this).data('nombre');
                    const idUsuario = $(this).data('idusuario');

                    $('#idUsuario').val(idUsuario);
                    $('#nombre').val(nombre);

                    $('#modalUserName').text(nombre);

                    const modal = new bootstrap.Modal(document.getElementById('editUserModal'));
                    modal.show();
                });

                $('#editUserForm').submit(function (e) {
                    e.preventDefault();

                    const usuarioData = {
                        idUsuario: $('#idUsuario').val(),
                        nombre: $('#nombre').val()
                    };

                    if (!usuarioData.idUsuario || !usuarioData.nombre) {
                        alert("Por favor complete todos los campos");
                        return;
                    }

                    $.ajax({
                        url: 'http://localhost:8081/api/usuario/v1/updateUsuario',
                        type: 'PUT',
                        contentType: 'application/json',
                        data: JSON.stringify(usuarioData),
                        success: function () {
                            const row = $('button[data-idusuario="' + usuarioData.idUsuario + '"]').closest('tr');
                            row.find('th').text(usuarioData.nombre);
                            bootstrap.Modal.getInstance(document.getElementById('editUserModal')).hide();
                        },
                        error: function () {
                            alert('Error al actualizar el usuario');
                        }
                    });
                });

                $('.view-contracts-btn').click(function () {
                    const idUsuario = $(this).data('idusuario');
                    const nombreUsuario = $(this).data('nombre');

                    $('#viewUserName').text(nombreUsuario); // Título del modal
                    $('#contractsTableBody').empty(); // Limpiar tabla

                    $.ajax({
                        url: `http://localhost:8081/api/contratos/v1/por-usuario-id?id=${idUsuario}`,
                        method: 'GET',
                        success: function (response) {
                            if (response.correct && response.objects && response.objects.length > 0) {
                                response.objects.forEach((contrato, index) => {
                                    const row = `
                                                <tr>
                                                    <td>${contrato.idContrato}</td>
                                                    <td>${contrato.codigoContrato}</td>
                                                    <td>${new Date(contrato.fecha).toLocaleDateString()}</td>
                                                    <td>${contrato.zonaExtraccion?.nombreZona || 'N/A'}</td>
                                                    <td>${contrato.zonaInyeccion?.nombreZona || 'N/A'}</td>
                                                    <td>
                                                        <a title="Ver contrato"
                                                        class="btn btn-success btn-sm btn-action btn-lg mb-2 rounded-circle view-contracts-btn"
                                                        href="/detalleContrato/${contrato.idContrato}">
                                                        <i class="bi bi-eye"></i>
                                                        </a>
                                                    </td>
                                                </tr>
                                            `;
                                    $('#contractsTableBody').append(row);
                                });
                            } else {
                                const emptyRow = `<tr><td colspan="5">No hay contratos registrados</td></tr>`;
                                $('#contractsTableBody').append(emptyRow);
                            }

                            // Mostrar modal
                            const modal = new bootstrap.Modal(document.getElementById('viewContractsModal'));
                            modal.show();
                        },
                        error: function () {
                            alert('Error al obtener contratos del usuario');
                        }
                    });
                });

            });

            document.addEventListener("DOMContentLoaded", function () {
                const sortIcons = document.querySelectorAll(".sort-icon");
                const tableBody = document.getElementById("tbody-usuarios");
                const originalRows = Array.from(tableBody.querySelectorAll("tr")); // Guardar orden original
                let activeSort = { column: null, state: 0 }; // 0: sin ordenar, 1: asc, 2: desc

                sortIcons.forEach(icon => {
                    icon.addEventListener("click", () => {
                        const columnIndex = parseInt(icon.dataset.column);
                        const dataType = icon.dataset.type || "text";

                        // Si es la misma columna, ciclo de estado 0→1→2→0
                        if (activeSort.column === columnIndex) {
                            activeSort.state = (activeSort.state + 1) % 3;
                        } else {
                            activeSort.column = columnIndex;
                            activeSort.state = 1; // empieza con ascendente
                        }

                        // Limpiar íconos
                        sortIcons.forEach(i => {
                            i.className = "bi bi-arrow-down-up sort-icon";
                            i.classList.remove("text-primary");
                        });

                        // Restaurar orden original si se resetea
                        if (activeSort.state === 0) {
                            originalRows.forEach(row => tableBody.appendChild(row.cloneNode(true)));
                            return;
                        }

                        // Determinar orden
                        const ascending = activeSort.state === 1;
                        icon.classList.remove("bi-arrow-down-up");
                        icon.classList.add(ascending ? "bi-arrow-down" : "bi-arrow-up");
                        icon.classList.add("text-primary");

                        // Ordenar filas actuales
                        let rows = Array.from(tableBody.querySelectorAll("tr"));
                        rows.sort((a, b) => {
                            let aText = a.children[columnIndex].innerText.trim();
                            let bText = b.children[columnIndex].innerText.trim();

                            if (dataType === "number") {
                                aText = parseInt(aText) || 0;
                                bText = parseInt(bText) || 0;
                            } else {
                                aText = aText.toLowerCase();
                                bText = bText.toLowerCase();
                            }

                            if (aText < bText) return ascending ? -1 : 1;
                            if (aText > bText) return ascending ? 1 : -1;
                            return 0;
                        });

                        // Reinsertar filas
                        tableBody.innerHTML = "";
                        rows.forEach(row => tableBody.appendChild(row));
                    });
                });
            });
        </script>

    </section>
</body>

</html>
