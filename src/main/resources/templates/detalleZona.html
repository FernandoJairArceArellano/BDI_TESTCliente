<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultra.net.nz/thyemeleaf/layout"
    layout:decorate="~{layout}">

<head>
    <title layout:fragment="title">Nodo Comercial</title>
</head>

<body>
    <section layout:fragment="content">
        <div class="container-fluid">

            <!-- Cabecera Informacion de la zona -->
            <div class="d-flex align-items-baseline justify-content-between mb-3">
                <h2>Usuarios que interactuan con la Zona <span class="fw-bold text-success" >Nombre Zona</span></h2>

                <div th:if="${error}">
                    <p th:text="${error}" style="color: red;"></p>
                </div>
            </div>

            <div class="row-mb-3">
                <!-- Contenedor de los Usuarios -->
                <div class="container text-center">
                    <div class="row row-cols-2 row-cols-md-5 g-2 g-lg-3" th:each="usuario : ${usuarios}">
                        <div class="col-md-3 d-flex "> <!-- Linea de arriba th:each -->
                            <!-- Card para el Usuario -->
                            <div class="card border-0 shadow flex-fill h-100">
                                <a th:href="@{/detalleUsuarioId(idUsuario=${usuario.idUsuario})}" class="text-decoration-none text-reset d-block h-100">
                                    <div class="card-body  text-center">
                                        <div class="row align-items-center h-100">
                                            <div class="col-12">
                                                <div class="fw-bold"  th:text="${usuario.nombre}">Nombre de la empresa</div>
                                            </div>
                                            <div class="col-12">
                                                <div class="avatar avatar-circle avatar-xxl wrapper">
                                                    <img class="avatar-img"
                                                        src="https://img.freepik.com/premium-vector/default-avatar-profile-icon-social-media-user-image-gray-avatar-icon-blank-profile-silhouette-vector-illustration_561158-3407.jpg"
                                                        alt="Imagen de Empresa" width="100" height="100">
                                                </div>
                                            </div>
                                            <div class="col-12 d-inline-flex gap-5">
                                                <div>
                                                    <h4 class="h2 mb-0"  th:text="${usuario.idUsuario}">1</h4>
                                                    <p class="text-secondary mb-0">Id Empresa</p>
                                                </div>
                                                <div class="vr"></div>
                                                <div>
                                                    <h4 class="h2 mb-0" id="resultadoContratos">Â°</h4>
                                                    <p class="text-secondary mb-0">Contratos Resgitrados</p>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </section>
</body>

</html>
